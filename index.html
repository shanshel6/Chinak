<!doctype html>
<html class="light" dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Chinak - صينك</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;900&family=Inter:wght@400;500;700&display=block" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <style>
        .initial-loader {
          position: fixed;
          inset: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: #ffffff;
          z-index: 9999;
          font-family: 'Cairo', sans-serif;
        }
        @media (prefers-color-scheme: dark) {
          .initial-loader {
            background-color: #0f172a;
          }
        }
        .loader-logo {
          width: 80px;
          height: 80px;
          margin-bottom: 24px;
          background-color: rgba(37, 99, 235, 0.1);
          border-radius: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
        }
        .loader-spinner {
          position: absolute;
          inset: -4px;
          border: 4px solid rgba(37, 99, 235, 0.1);
          border-top-color: #2563eb;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        .loader-text {
          color: #2563eb;
          font-weight: 700;
          font-size: 1.25rem;
          animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
      </style>
      <div class="initial-loader">
        <div class="loader-logo">
          <div class="loader-spinner"></div>
          <img src="logo.png" alt="Chinak" style="width: 48px; height: 48px; object-fit: contain;" onerror="this.style.display='none'; this.parentElement.innerHTML += '<span style=\'color: #2563eb; font-weight: bold; font-size: 2rem;\'>C</span>'">
        </div>
        <div class="loader-text">Chinak - صينك</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
